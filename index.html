<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>To do</title>
</head>
<body>

<section class="navbar">
    <nav class="nav-fixed">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">To Do</a>
      </div>
    </nav>
</section>

<section class="descrip">
  <div class="section center">
    <h4 class="header">Time to get productive</h4>
  </div>
</section>

<section class="tasklist">
  <div class="container">
    <div class="row">
      <div class="col s12 center">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Task List</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">New Task</label>
                </div>
                <input type="submit" value="Add Task" class="btn white black-text btn-hover">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Tasks</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="btn-hover clear-tasks btn white black-text">Clear Tasks</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="footer">
  <footer>
    <div class="container">
      <div class="row">
          <div class="col center s12 ">
              <h6 class="black-text">For more apps like this please visit:</h6>
              <p class="grey-text">
                  <a target="_blank"  href="https://danielbergmann.me/">danielbergmann.me</a>
              </p>
              <p class="grey-text">
                  
              </p>
          </div>
      </div>
  </div>
  </footer>
</section>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
